<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somano Numeros</title>
</head>
<body>
    <h1>Somando VAlores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var caixaTexto1 = window.document.getElementById('txtn1')
            var caixaTexto2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(caixaTexto1.value)
            var n2 = Number(caixaTexto2.value)
            var s = n1 + n2
            res.innerHTML = `A soma de ${n1} e ${n2} Ã© ${s}!`
        }
    </script>

</body>
</html>
