<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt("Qual o seu nome: ")
        document.write(`Seu nome tem ${nome.length} letras<br/>`)
        document.write(` Ola ${nome}, seu nome em maiusculo fica ${nome.toUpperCase()}<br/>`)
        document.write(` Ola ${nome}, seu nome em minusculo fica ${nome.toLocaleLowerCase()}<br/>`)
        document.write(` Ola ${nome}, seu nome em negrito fica <strong>${nome}</strong><br/>`)
    </script>
</body>
</html>
